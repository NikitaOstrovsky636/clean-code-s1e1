<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" media="screen">
</head>
<body class="page">
<header class="header">
  <img class="header__img" src="./assets/eisenhower-matrix.jpg" alt="Eisenhower matrix">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="tasks">
    <h3 class="tasks__title tasks__title-new">Add Item</h3>
    <div class="tasks__wrapper">
      <input id="new-task" class="tasks__input" type="text">
      <button class="tasks__button">Add</button>
    </div>
  </section>
  <section class="tasks">
    <h3 class="tasks__title">Todo</h3>
    <ul class="tasks__incompleted">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Pay Bills</label>
        <input type="text" class="tasks__input">
        <button class="tasks__button edit">Edit</button>
        <button class="tasks__button delete"><img class="tasks__img" 
            src="./assets/remove.svg" alt="Remove item"></button>
      </li>
      <li class="tasks__item editMode">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks__input">
        <button class="tasks__button edit">Save</button>
        <button class="tasks__button delete"><img class="tasks__img" 
            src="./assets/remove.svg" alt="Remove item"></button>
      </li>
    </ul>
  </section>
  <section class="tasks">
    <h3 class="tasks__title">Completed</h3>
    <ul class="tasks__completed">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox" checked>
        <label class="tasks__label">See the Doctor</label>
        <input type="text" class="tasks__input">
        <button class="tasks__button edit">Edit</button>
        <button class="tasks__button delete"><img class="tasks__img" 
            src="./assets/remove.svg" alt="Remove item"></button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
